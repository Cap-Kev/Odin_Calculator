<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">
        <div id="display"></div>
        
        <button class="num" id="btn-1">1</button>
        <button class="num" id="btn-2">2</button>
        <button class="num" id="btn-3">3</button>
        <button class="num" id="btn-4">4</button>
        <br>
        <button class="num" id="btn-5">5</button>
        <button class="num" id="btn-6">6</button>
        <button class="num" id="btn-7">7</button>
        <button class="num" id="btn-8">8</button>
        <br>
        <button class="num" id="btn-9">9</button>
        <button class="num" id="btn-0">0</button>

        <!-- Operators -->
        <button class="op" id="plus">+</button>
        <button class="op" id="minus">-</button>
        <button class="op" id="times">*</button>
        <button class="op" id="divide">/</button>
        
        <!-- Clear and equals button -->
        <button class="num" id="btn-clear">Clear</button>
        <button class="num" id="btn-equals">=</button>

    </div>
</body>
</html>
